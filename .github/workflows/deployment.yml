name: Deployment Flow
concurrency: deployment-flow

on:
  push:
    branches:
      - main

jobs:       
  deploy-to-dev:
    runs-on: ubuntu-latest
    environment:
      name: Development

    steps:
      - uses: actions/checkout@v4

      - name: Install Next.js dependencies
        run: npm install
        working-directory: frontend-app

      - name: Build Next.js application as static website
        run: npm run build
        working-directory: frontend-app

      - name: Install AWS CDK dependencies
        run: npm install
        working-directory: infrastructure

      - name: Creating / Updating Infrastructure
        uses: youyo/aws-cdk-github-actions@v2
        working-directory: infrastructure
        with:
          cdk_subcommand: 'deploy'
          cdk_stack: ${{ env.SITE_STACK_NAME }}
          cdk_args: '--parameters subDomainName=${{ env.SITE_SUB_DOMAIN }} --require-approval never'
          working_dir: 'infrastructure-code'
          actions_comment: false
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_DEFAULT_REGION: ${{ env.CDK_DEFAULT_REGION }}        