name: Deployment Pipeline
concurrency: deployment-pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy-to-dev:
    uses: ./.github/workflows/deploy-to-environment.yml
    with:      
      AWS_SECRET_KEY: ${{ vars.AWS_SECRET_KEY }}
      CDK_DEFAULT_REGION: ${{ vars.CDK_DEFAULT_REGION }}
      CDK_DEFAULT_ACCOUNT: ${{ vars.CDK_DEFAULT_ACCOUNT }}
      ENVIRONMENT: Development
      SITE_STACK_NAME: ${{ vars.SITE_STACK_NAME }}
      SITE_SUB_DOMAIN: ${{ vars.SITE_SUB_DOMAIN }}
    secrets:
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
        