name: Deployment Pipeline
concurrency: deployment-pipeline

on:
  push:
    branches:
      - main

jobs:
  prepare-dependencies:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Next.js dependencies
        run: npm install
        working-directory: frontend-app

      - name: Install AWS CDK dependencies
        run: npm install
        working-directory: infrastructure

      - name: Upload Next.js dependencies as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-app-node-modules
          path: frontend-app/node_modules

      - name: Upload AWS CDK dependencies as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: aws-cdk-node-modules
          path: infrastructure/node_modules

  deploy-to-dev:
    needs: prepare-dependencies
    uses: ./.github/workflows/deployment.yml
